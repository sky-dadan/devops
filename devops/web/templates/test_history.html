{% extends "base.html" %}
{% block css %}
<link rel="stylesheet"type="text/css"href="/static/css/jquery.dataTables.min.css">
<style>   
.table th, .table td { 
text-align: center; 
}
.widget-content .dataTables_filter{
position:static;
}
</style>
{% endblock %}
{% block title %}测试发布{% endblock %}
{% block breadcrumb %}<a href="/project/testhistory">测试发布</a>{% endblock %}


<div class="widget-content">
   <table id ="datalist"  class="table table-bordered table-striped">
	<thead>
		<tr>
            <th scope="col">项目</th>
			<th scope="col">测试主机</th>
            <th scope="col">commit号</th>
            <th scope="col">最近发布人</th>
            <th scope="col">最近发布时间</th>
            <th scope="col">备注</th>
        </tr>
    </thead> 
    <tbody>
    </tbody>
   </table>
</div> <!--widget-content-->

</div> <!--widget-box end-->
{% endblock %}

{% block js %}

<script type="text/javascript" src="/static/js/jquery.dataTables.min.js"></script>
<script>
var name=window.location.pathname.split('/').pop()
function datatable(){
$('#datalist').DataTable({
   "bDestroy":true,
   "language": {
        "lengthMenu": "每页 _MENU_ 条记录",
        "zeroRecords": "没有找到记录",
        "sInfo": "第 _PAGE_ 页 ( 总共 _PAGES_ 页 ),显示第 _START_ 至 _END_ 项(总共 _TOTAL_ 项)",
        "infoEmpty": "无记录",
        "infoFiltered": "(从 _MAX_ 条记录过滤)",
        "sSearch": "搜索:",
        "oPaginate": {
            "sFirst": "首页",
            "sPrevious": "上一页",
            "sNext": "下一页",
            "sLast": "末页"
            }
        }  
    })
}
/* list all data */
function list(){
    var name=project_test
    var url = "/listapi?method="+name
    $.getJSON(url,function(data){
      // data = data['result']  //string
       data=JSON.parse(data['result']); //object 
       console.log(data)   //Object {count: 3, code: 0, result: Array[3]}
       var count =  data['count']     
       var str = ''
       $.each(data.result,function(k,v){   //循环输出数组Array[3]的值
        //   console.log(v)   //Object {idc_id: 1, u_num: 32, id: 1, power: "20A", name: "O04"} 
            str += '<tr class="odd gradeX">'+
           '<td>'+v['host']+'</td>'+  
           '<td>'+v['commit']+'</td>'+  
           '<td>'+v['pusher']+'</td>'+  
           '<td>'+v['push_date']+'</td>'+ 
           '<td>'+v['comment']+'</td>'+ 
           '</tr>'          
       })       
         $("tbody").html(str)
         datatable()
    })
}
list()


</script>
{% endblock %}
